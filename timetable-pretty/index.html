<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>timetables but pretty</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <body>
    <div class="timetable">
      <div class="tt-row">
        <div class="time-col-heading"></div>
        <div class="day-col-heading"><h5>Mon</h5></div>
        <div class="day-col-heading"><h5>Tue</h5></div>
        <div class="day-col-heading"><h5>Wed</h5></div>
        <div class="day-col-heading"><h5>Thu</h5></div>
        <div class="day-col-heading"><h5>Fri</h5></div>
      </div>
      <div class="tt-row">
        <div class="time-col"><span>9am</span></div>
        <div id="9-1" class="day-col"><div id="anchor-1" style="width: 100%;height: 100%;"></div> </div>
        <div id="9-2" class="day-col"><div id="anchor-2" style="width: 100%;height: 100%;"></div> </div>
        <div id="9-3" class="day-col"><div id="anchor-3" style="width: 100%;height: 100%;"></div> </div>
        <div id="9-4" class="day-col"><div id="anchor-4" style="width: 100%;height: 100%;"></div> </div>
        <div id="9-5" class="day-col"><div id="anchor-5" style="width: 100%;height: 100%;"></div> </div>
      </div>
      <div class="tt-row">
        <div class="time-col"><span>10am</span></div>
        <div id="10-1" class="day-col"> </div>
        <div id="10-2" class="day-col"> </div>
        <div id="10-3" class="day-col"> </div>
        <div id="10-4" class="day-col"> </div>
        <div id="10-5" class="day-col"> </div>
      </div>
      <div class="tt-row">
        <div class="time-col"><span>11am</span></div>
        <div id="11-1" class="day-col"> </div>
        <div id="11-2" class="day-col"> </div>
        <div id="11-3" class="day-col"> </div>
        <div id="11-4" class="day-col"> </div>
        <div id="11-5" class="day-col"> </div>
      </div>
      <div class="tt-row">
        <div class="time-col"><span>12pm</span></div>
        <div id="12-1" class="day-col"> </div>
        <div id="12-2" class="day-col"> </div>
        <div id="12-3" class="day-col"> </div>
        <div id="12-4" class="day-col"> </div>
        <div id="12-5" class="day-col"> </div>
      </div>
      <div class="tt-row">
        <div class="time-col"><span>1pm</span></div>
        <div id="13-1" class="day-col"> </div>
        <div id="13-2" class="day-col"> </div>
        <div id="13-3" class="day-col"> </div>
        <div id="13-4" class="day-col"> </div>
        <div id="13-5" class="day-col"> </div>
      </div>
      <div class="tt-row">
        <div class="time-col"><span>2pm</span></div>
        <div id="14-1" class="day-col"> </div>
        <div id="14-2" class="day-col"> </div>
        <div id="14-3" class="day-col"> </div>
        <div id="14-4" class="day-col"> </div>
        <div id="14-5" class="day-col"> </div>
      </div>
      <div class="tt-row">
        <div class="time-col"><span>3pm</span></div>
        <div id="15-1" class="day-col"> </div>
        <div id="15-2" class="day-col"> </div>
        <div id="15-3" class="day-col"> </div>
        <div id="15-4" class="day-col"> </div>
        <div id="15-5" class="day-col"> </div>
      </div>
      <div class="tt-row">
        <div class="time-col"><span>4pm</span></div>
        <div id="16-1" class="day-col"> </div>
        <div id="16-2" class="day-col"> </div>
        <div id="16-3" class="day-col"> </div>
        <div id="16-4" class="day-col"> </div>
        <div id="16-5" class="day-col"> </div>
      </div>
      <div class="tt-row">
        <div class="time-col"><span>5pm</span></div>
        <div id="17-1" class="day-col"> </div>
        <div id="17-2" class="day-col"> </div>
        <div id="17-3" class="day-col"> </div>
        <div id="17-4" class="day-col"> </div>
        <div id="17-5" class="day-col"> </div>
      </div>
      <div class="tt-row">
        <div class="time-col"><span>6pm</span></div>
        <div id="18-1" class="day-col"> </div>
        <div id="18-2" class="day-col"> </div>
        <div id="18-3" class="day-col"> </div>
        <div id="18-4" class="day-col"> </div>
        <div id="18-5" class="day-col"> </div>
      </div>
    </div>
    <div class="builder">
      <div class="row heading">
        <div class="col-md-2"><h5>Color</h5></div>
        <div class="col-md-2"><h5>Group</h5></div>
        <div class="col-md-2"><h5>Event</h5></div>
        <div class="col-md-2"><h5>Start Day + Time</h5></div>
        <div class="col-md-2"><h5>End Time</h5></div>
        <div class="col-md-2"><h5>Details</h5></div>
      </div>
      <hr>
      <div id="rows">
        <div class="row timetable-item" id="last">
          <div class="col-md-2 center-inner">
            <input type="color" class="hidden"></input>
            <div class="color-input center-inner"><div class="color-preview"></div></div>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="COMP2041">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Lecture">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control is-invalid" placeholder="mon 12pm">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control is-invalid" placeholder="2pm">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Keith Burrows">
          </div>
        </div>
      </div>
      <hr>
      <br>
      <div class="row">
        <button style="margin-left: 6%;" type="button" class="btn btn-success" id="place">Place</button>
        <button style="margin-left: 2%;" type="button" class="btn btn-primary" id="save">Save</button>
        <button style="margin-left: 2%;" type="button" class="btn btn-danger" id="load">Load</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
