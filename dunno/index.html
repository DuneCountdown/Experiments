<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dunnp</title>
    <meta name="description" content="Zain Afzal One Page Resume">
    <meta name="author" content="Zain Afzal">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div class="background">
    <div id="gradient-1"></div>
    <div id="gradient-2"></div>
    <div id="gradient-3"></div>
</div>
<div class="landing">
    <h1 class="welcome" data-animation-step="1" data-animations="stamp|typewrite:elcome|wait:.5|-fade_out:1.5">W</h1>
    <div class="dot" data-animation-step="2" data-animations="-spiral:reflect"></div>
    <div class="dot" data-animation-step="3" data-animations="spiral|-ripple"></div>
    <div class="logo-container">
        <svg class="logo" data-animation-step="4" data-animations="grow" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <path d="M250 500C388.071 500 500 388.071 500 250C500 111.929 388.071 0 250 0C111.929 0 0 111.929 0 250C0 309.699 20.925 364.51 55.8408 407.5L218.5 57L285 88.5L379.5 301.5L316 327.5L243.5 170L110 457.153C149.944 484.201 198.127 500 250 500Z"/>
        </svg>
        <div class="shine">
            <div data-animation-step="5" data-animations="-wiper"></div>
        </div>
    </div>
    <h1 class="title" data-animation-step="6" data-animations="typewrite:Attrimation.js"></h1>
    <svg class="scroll" data-animation-step="7" data-animations="fade_in:.6" width="42" height="100" viewBox="0 0 42 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="2" width="38" height="64" rx="19" stroke-width="4"/>
        <line x1="21" y1="13" x2="21" y2="22"  stroke-width="4" stroke-linecap="round"/>
        <path
            data-animation-step="8"
            data-animations="-move_y:2"
            d="M14 90L21.6 96.8L28 90"
            stroke-width="4"
            stroke-linecap="round"/>
    </svg>
</div>
<div class="features">
    <h2> Simple Api </h2>
</div>
</div>
<script type="module" src="index.js"></script>
</body>

</html>
